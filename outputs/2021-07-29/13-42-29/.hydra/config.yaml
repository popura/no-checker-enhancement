model:
  name: unet
  param:
    base_channels: 32
    depth: 4
    max_channels: 512
    activation: relu
    up_layer:
      name: conv_transpose2d
      param:
        order: 0
        hold_mode: hold_last
        bias_mode: bias_first
        padding_mode: zeros
    down_layer:
      name: conv2d
      param:
        order: 0
        hold_mode: hold_first
        bias_mode: bias_first
        padding_mode: zeros
dataset:
  name: cai_mef
  path: ./data/
  download: false
  transforms:
    paired_random_horizontal_flip:
      param:
        p: 0.5
    paired_random_resized_crop:
      param:
        size:
        - 129
        - 129
        scale:
        - 0.6
        - 1.0
        ratio:
        - 0.75
        - 1.33
        interpolation: Image.BICUBIC
  pre_load: false
optimizer:
  name: adam
  params:
    lr: 0.001
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    weight_decay: 0
    amsgrad: false
lr_scheduler:
  name: multi_step
  params:
    milestones:
    - 0.5
    - 0.75
    gamma: 0.1
seed: null
epoch: 100
loader:
  batch_size: 16
  num_workers: 0
test:
  result_path: ./result/
