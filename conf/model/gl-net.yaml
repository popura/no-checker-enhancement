model:
  name: gl-net
  param:
    activation: relu
    up_layer:
      name: conv_transpose2d
      param:
        order: 0
        hold_mode: last
        bias_mode: last
        padding_mode: zeros
    down_layer:
      name: conv2d
      param:
        order: 0
        hold_mode: first
        bias_mode: first
        padding_mode: zeros
